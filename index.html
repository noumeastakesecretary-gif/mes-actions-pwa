<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Mes actions</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    html,body{height:100%;margin:0}
    body{background:#fff}
    #appframe{position:fixed;inset:0;border:0;width:100vw;height:100vh}
    /* safe-area pour iPhone bord à bord */
    @supports(padding:max(env(safe-area-inset-top))) {
      #appframe{padding-top:env(safe-area-inset-top);padding-bottom:env(safe-area-inset-bottom);}
    }
  </style>
  <script>
    // ✅ Ton URL Apps Script
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLIoqEXc_156juJNszZPRiAH2adBh4NmMxLN1JwdOkeAxaTuH_nklP9DbQODK4GRxq/exec";
    // Enregistre le service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
    }
    // Charge l’iframe
    window.addEventListener('DOMContentLoaded', () => {
      const f = document.getElementById('appframe');
      f.src = APPS_SCRIPT_URL;
    });
  </script>
</head>
<body>
  <iframe id="appframe" title="Mes actions"></iframe>
</body>
</html>
